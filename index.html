<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞力健身智能客服</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #f5f5f5; /* 浅灰背景，也可以换健身图：background: url(你的图链接) no-repeat center/cover; */
            font-family: "微软雅黑";
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50; /* 深蓝标题 */
            margin-bottom: 30px;
            font-size: 24px;
        }
        .enter-btn {
            display: block;
            width: 100%;
            padding: 18px 0;
            background: linear-gradient(90deg, #ff7f50, #ff4500); /* 橙色渐变按钮 */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .enter-btn:hover {
            opacity: 0.9;
        }
        .desc {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>瑞力健身智能客服助手</h1>
        <button class="enter-btn" onclick="window.location.href='https://www.coze.cn/s/DT_0wIqtywM/'">点击体验智能客服</button>
        <p class="desc">支持客户信息收集 / 个性化健身建议 / 健身卡项推荐</p>
    </div>
</body>
</html>
